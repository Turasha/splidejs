<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <section
      id="mySlider"
      class="splide"
      aria-label="Splide Basic HTML Example"
    >
      <div class="splide__arrows">
        <button class="splide__arrow splide__arrow--prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="splide__arrow splide__arrow--next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide"><img src="https://i.pinimg.com/originals/ba/0e/b8/ba0eb82dbe74fb21925083c2ea7475b4.jpg" alt=""></li>
          <li class="splide__slide"><img src="https://4kwallpapers.com/images/wallpapers/welcome-neon-glow-dark-background-glowing-3600x2000-2068.jpg" alt=""></li>
          <li class="splide__slide"><img src="https://www.webhopers.com/wp-content/uploads/2019/09/Top-10-Web-Development-Companies-in-USA.jpeg" alt=""></li>
        </ul>
      </div>
    </section>

    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <script src="script.js"></script>
  </body>
</html>
